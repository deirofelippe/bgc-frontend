service: dynamodb

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: sa-east-1
  environment:
    HANDLER_PRODUTO: src/produto/${self:provider.environment.TABELA_PRODUTO}
    INICIAL_MINUSCULA: produto
    TABELA_PRODUTO: Produto
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:*"

functions:
  criarProduto:
    handler: ${self:provider.environment.HANDLER_PRODUTO}Criar.criar
    events:
      - http:
          path: produto
          method: post
          cors: true
  listarProduto:
    handler: ${self:provider.environment.HANDLER_PRODUTO}Listar.listar
    events:
      - http:
          path: /
          method: get
          cors: true
  buscarProduto:
    handler: ${self:provider.environment.HANDLER_PRODUTO}Buscar.buscar
    events:
      - http:
          path: produto/{id}
          method: get
          cors: true
