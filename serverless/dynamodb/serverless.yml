resources:
  Resources:
    Produto:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.TABELA_PRODUTO}
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: nome
            AttributeType: S
          -
            AttributeName: preco
            AttributeType: S
          -
            AttributeName: descricao
            AttributeType: S
          -
            AttributeName: criadoEm
            AttributeType: N
          -
            AttributeName: editadoEm
            AttributeType: N
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 3
          WriteCapacityUnits: 3